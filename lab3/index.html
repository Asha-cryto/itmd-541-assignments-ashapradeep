<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Tip Calculator</h2>
        
        <div id="conversionRates">
            <p>Conversion Rates:</p>
            <p>$1 USD = ₹84.07 INR</p>
            <p>$1 USD = ¥149.34 JPY</p>
        </div>

        <form>
            <label for="billAmount">Bill Total:</label>
            <span id="currencySymbolBill"></span>
            <input type="text" id="billAmount" placeholder="Enter bill amount">
            <div id="errorMessage" class="error-message"></div>

            <label for="currency">Currency:</label>
            <select id="currency">
                <option value="usd">USD</option>
                <option value="inr">INR</option>
                <option value="jpy">JPY</option>
            </select>

            <label for="tipPercentage">Tip:</label>
            <input type="range" id="tipPercentage" min="0" max="100" value="15">
            <span id="tipPercentageDisplay">15%</span>

            <label for="tipAmount">Tip Amount:</label>
            <span id="currencySymbolTip"></span>
            <input type="text" id="tipAmount" disabled>

            <label for="totalWithTip">Total Bill with Tip:</label>
            <span id="currencySymbolTotal"></span>
            <input type="text" id="totalWithTip" disabled>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Tip Calculator</h2>
        
        <div id="conversionRates">
            <p><strong>Conversion Rates:</strong></p>
            <p><strong>$1 USD = ₹84.07 INR</strong></p>
            <p><strong>$1 USD = ¥149.34 JPY</strong></p>
        </div>

        <form>
            <label for="billAmount"><strong>Bill Total:</strong></label>
            <span id="currencySymbolBill"><strong>$</strong></span>
            <input type="text" id="billAmount" placeholder="Enter bill amount">
            <div id="errorMessage" class="error-message"></div>

            <label for="currency"><strong>Currency:</strong></label>
            <select id="currency">
                <option value="usd">USD</option>
                <option value="inr">INR</option>
                <option value="jpy">JPY</option>
            </select>

            <label for="tipPercentage"><strong>Tip:</strong></label>
            <input type="range" id="tipPercentage" min="0" max="100" value="15">
            <span id="tipPercentageDisplay"><strong>15%</strong></span>

            <label for="tipAmount"><strong>Tip Amount:</strong></label>
            <span id="currencySymbolTip"><strong>$</strong></span>
            <input type="text" id="tipAmount" disabled>

            <label for="totalWithTip"><strong>Total Bill with Tip:</strong></label>
            <span id="currencySymbolTotal"><strong>$</strong></span>
            <input type="text" id="totalWithTip" disabled>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
